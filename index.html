    <script>
        // ========== é¡µé¢åˆå§‹åŒ– ==========
        document.addEventListener('DOMContentLoaded', function() {

        // ========== åŠ è½½æ¨¡æ¿åˆ—è¡¨ ==========
        async function loadTemplates() {
            try {
                const res = await fetch('/list-templates');
                const data = await res.json();
                const select = document.getElementById('templateSelect');
                select.innerHTML = '';
                if (data.templates && data.templates.length > 0) {

                        opt.value = t;
                        opt.textContent = t;
                        select.appendChild(opt);
                    });

            } catch (err) {

        async function loadCurrentConfig() {
            try {

                const result = await res.json();
                if (!res.ok) throw new Error(result.error);

                const d = result.docker || {};
                const display = document.getElementById('currentConfigDisplay');
                display.innerHTML = `

                    <p><strong>é•œåƒå‰ç¼€:</strong> ${d.registry_prefix || '<em>æ— </em>'}</p>
                    <p><strong>é»˜è®¤æ¨é€:</strong> ${d.default_push ? 'âœ… æ˜¯' : 'âŒ å¦'}</p>
                    <p><strong>æš´éœ²ç«¯å£:</strong> ${d.expose_port || 8080}</p>

        // ========== æ‰“å¼€è®¾ç½®å¼¹çª—æ—¶åŠ è½½æœ€æ–°é…ç½® ==========
        document.getElementById('btnConfig').onclick = async function() {
            try {

                const result = await res.json();
                if (!res.ok) throw new Error(result.error);

                const d = result.docker || {};
                const form = document.getElementById('configForm');
                form.registry.value = d.registry || 'docker.io';
                form.registry_prefix.value = d.registry_prefix || '';
                form.default_push.checked = !!d.default_push;
                form.expose_port.value = d.expose_port || 8080;

        // ========== ä¿å­˜å…¨å±€é…ç½® ==========
        document.getElementById('configForm').onsubmit = async function(e) {

            try {
                const res = await fetch('/save-config', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();

                if (res.ok) {
                    alert('âœ… ' + result.message);

                    // åˆ·æ–°é¡µé¢é…ç½®æ˜¾ç¤º
                    loadCurrentConfig();

        // ========== ä¸Šä¼  JAR å¹¶æ„å»º ==========
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            // æ˜¾ç¤ºæ—¥å¿—åŒºåŸŸ
            document.getElementById('logSection').style.display = 'block';
            const logEl = document.getElementById('buildLog');
            logEl.innerText = 'â³ æ­£åœ¨ä¸Šä¼ å¹¶æ„å»ºé•œåƒï¼Œè¯·ç¨å€™...\n';

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData

                if (!res.body) throw new Error("ReadableStream not supported");

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {

                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    logEl.textContent += chunk;
                    logEl.scrollTop = logEl.scrollHeight; // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                }

            } catch (err) {

        };
