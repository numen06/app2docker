docker:
  # 多仓库配置（新格式）
  registries:
    - name: "Docker Hub"
      registry: docker.io
      registry_prefix: your-namespace
      username: your-dockerhub-username
      password: your-dockerhub-password
      active: true # 推送时使用此仓库
    - name: "阿里云杭州"
      registry: registry.cn-hangzhou.aliyuncs.com
      registry_prefix: your-namespace
      username: your-aliyun-username
      password: your-aliyun-password
      active: false
    - name: "阿里云上海"
      registry: registry.cn-shanghai.aliyuncs.com
      registry_prefix: your-namespace
      username: your-aliyun-username
      password: your-aliyun-password
      active: false

  # 其他配置
  default_push: false
  expose_port: 8080

  # 远程构建配置
  use_remote: false
  remote:
    host: 192.168.1.100
    port: 2375
    use_tls: false
    cert_path: ""
    verify_tls: true

server:
  host: 0.0.0.0
  port: 8000
  username: admin
  password: change-me-in-production
  default_image_format: "{registry}/{jar_basename}"
  default_template: simple-jar.Dockerfile

templates:
  enabled: true
  directory: dockerfiles
  default: simple
